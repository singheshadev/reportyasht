<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('myCtrl',function ($scope)
        {
            $scope.img="img.jpg";
            $scope.number1=10;
            $scope.width=304;
            $scope.height=304;
            $scope.scrol=function()
            {
                $scope.img="img1.jpg";
            }
        })

    </script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
  <p ng-scroll="scrol()">  <img ng-src="{{img}}" alt="no image found" style="width:304px;height:228px;"></p>
    {{img}}
</div>

</body>
</html>

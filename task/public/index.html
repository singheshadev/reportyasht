
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="angcontroller.js"></script>

</head>
<body ng-app="myApp">
<div ng-controller="MainController">
    <form name="frm" method="post" ng-submit="addData()">
        Name:
        <input type="text" ng-model="name" required>
        <span ng-show="frm.name.$touched && frm.name.$invalid">The name is required.</span>
        <br><br>
        State:
        <select ng-model="state"  ng-change="getCity()" required>
            <option ng-repeat="x in states" value="{{x.id}}">
                {{x.name}}
            </option>
        </select>
        <span ng-show="frm.state.$touched && frm.state.$invalid">The state is required.</span>
        <br><br>

        <label>City:</label>
        <select ng-model="city" ng-model="city" value="{{y.name}}" required>
            <option ng-repeat="y in city">
                {{y.name}}
            </option>
        </select>
        <span ng-show="frm.city.$touched && frm.city.$invalid">The city is required.</span>
        <br><br>
        <label>Gender:</label>
        <input type="radio"  ng-model="gender" value="male">Male
        <input type="radio"  ng-model="gender" value="female">Female
        <br><br>
        <label>Email:</label>
        <input type="email" ng-model="email" name="email" required>
        <span ng-show="frm.email.$touched && frm.email.$error.required">The email is required.</span>
        <span ng-show="frm.fname.$dirty">The email should be proper.</span>
        <br><br>

        <!--<input type="file" ng-model="myFile" name="sampleFile" required><br><br>-->
        <!--checkbox for submit-->
        <input type="file" file-model="myFile"/><br><br>
        <label>accept <input type="checkbox" ng-model="checked"></label><br><br>
        <!--submitbutton-->
        <button type="submit" ng-model="submit" ng-disabled="!checked">Button</button>


    </form>

    <table>
        <tr>
            <td>Name</td>
            <td>State</td>
            <td>city</td>
            <td>gender</td>
            <td>email</td>
            <td>Image</td>
            <td>edit</td>
            <td>delete</td>

        </tr>
        <tr ng-repeat="z in dispdata">
            <td>{{z._id}}</td>
            <td>{{z.name}}</td>
            <td>{{z.state}}</td>
            <td>{{z.city}}</td>
            <td>{{z.gender}}</td>
            <td>{{z.email}}</td>

            <td><img src="img.jpg" alt="77897789" style="height: 100px;width: 100px;"></td>



            <td><button name="edit" ng-click="editData(z._id)" ng-model="edit">Edit</button> </td>
            <td><button name="deleteb" ng-click="deleteData(z._id)" ng-model="deleteb">Delete</button> </td>

        </tr>
    </table>
    <form name="updatefrm" ng-submit="updateData(d._id)">
        <div ng-repeat="d in getdata">
            <input type="text" ng-value="d._id" ng-model="i_d"><br><br>
            <input type="text" ng-value="d.name" ng-model="name"><br><br>
            <input type="text" ng-value="d.state" ng-model="state"><br><br>
            <input type="text" ng-value="d.city" ng-model="city"><br><br>
            <input type="text" ng-value="d.gender" ng-model="gender"><br><br>
            <input type="text" ng-value="d.email" ng-model="email"><br><br>
            <input type="submit" ng-value="submit" ng-model="submit">
        </div>
    </form>
</div>
</body>
</html>
